<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <!-- Ticket booking -->
    <nav>
        <ul class="main-menu">
            <li class="menu-item">
                <!-- When we hover on element which is inside anchor tag it shows by default, hand symbol -->
                <a href="https://paytm.com/"><img src="https://pwebassets.paytm.com/commonwebassets/paytmweb/header/images/logo_new.svg" alt="Paytm Logo"></a>
            </li>
            <li class="menu-item"><strong>
                Ticket Booking</strong>
                <i class="fas fa-chevron-down"></i>
                <!-- We need to adjust dropdown position based on its parent (Ticket Booking)-->
                <ul class="dropdown">
                    <li class="sub-menu-item"><a href="https://paytm.com/movies"><b>Movie Tickets</b></a></li>
                    <li class="sub-menu-item"><a href="https://tickets.paytm.com/flights/"><b>Flight Tickets</b></a></li>
                    <li class="sub-menu-item"><a href="https://tickets.paytm.com/trains/"><b>Train Tickets</b></a></li>
                    <li class="sub-menu-item"><a href="https://tickets.paytm.com/bus/"><b>Bus Tickets</b></a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/4c8ea8f5ff.js" crossorigin="anonymous"></script>
</body>
</html>
