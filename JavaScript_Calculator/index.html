<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->

<html lang="en">
<!-- Starts the HTML document and sets the language attribute to English -->

<head>
    <!-- The head section contains meta-information and links to external resources -->
    
    <meta charset="UTF-8">
    <!-- Sets the character encoding of the document to UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configures the viewport for responsive design; the width is set to the device width and the initial zoom level is 1.0 -->

    <title>Simple Calculator</title>
    <!-- Sets the title of the webpage, which appears in the browser's tab -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <!-- Links to the Bootstrap CSS stylesheet hosted on a CDN for styling.
         The 'integrity' attribute ensures the file hasn't been tampered with,
         and 'crossorigin' allows for proper handling of cross-origin requests. -->
</head>

<body style="background-color:rgba(0, 98, 255, 0.217);">
<!-- Starts the body section of the document and applies an inline background color using RGBA -->

    <h1 style="text-align: center;"> Simple Calculator</h1>
    <!-- Displays a centered main heading with the text "Simple Calculator" -->

    <div style="display: flex; justify-content: center;">
    <!-- Creates a div container using flexbox to center its child elements horizontally -->

        <form style="display: flex; flex-direction: column; gap: 10px; background-color: cadetblue; padding: 40px; border-radius: 20px;">
        <!-- Starts a form element styled as a flex container arranged in a column,
             with a 10px gap between elements, a cadet blue background, 40px padding, and rounded corners -->

            <div>
            <!-- A container div for the first input field -->

                <label for="aValue">Enter First value </label><br>
                <!-- Label for the first input; the 'for' attribute connects this label with the input whose id is "aValue".
                     A line break (<br>) is added to separate the label from the input field -->

                <input type="text" placeholder="" class="form-control" id="aValue" value="">
                <!-- An input field of type text for entering the first value.
                     Uses Bootstrap's 'form-control' class for styling.
                     The 'id' attribute is "aValue" which links it to the label above.
                     The 'placeholder' is empty and there is no default value set -->
            </div>

            <div>
            <!-- A container div for the second input field -->

                <label for="bValue">Enter  Second value </label><br>
                <!-- Label for the second input; 'for' attribute connects to the input with id "bValue".
                     Followed by a line break for spacing -->

                <input type="text" placeholder="" class="form-control" id="bValue" value="">
                <!-- An input field of type text for entering the second value.
                     Styled with Bootstrap's 'form-control' class.
                     Identified by id "bValue" with an empty placeholder and no default value -->
            </div>

            <div style="display: flex; justify-content: center; gap: 70px;">
            <!-- A container div using flexbox to arrange the first set of buttons (add and sub) horizontally,
                 centering them and adding a 70px gap between each button -->

                <input type="button" class="btn btn-success" onclick="add();" value="add">
                <!-- A button input element styled with Bootstrap's 'btn' and 'btn-success' classes,
                     which gives it a green appearance.
                     When clicked, it calls the JavaScript function 'add()'.
                     The displayed text on the button is "add". -->

                <input type="button" class="btn btn-danger" onclick="sub();" value="sub">
                <!-- A button input element styled with Bootstrap's 'btn' and 'btn-danger' classes,
                     which gives it a red appearance.
                     When clicked, it calls the JavaScript function 'sub()'.
                     The displayed text on the button is "sub". -->
            </div>

            <div style="display: flex; justify-content: center; gap: 70px;">
            <!-- A container div using flexbox for the second row of buttons (mul and div),
                 centering them horizontally and spacing them with a 70px gap -->

                <input type="button" class="btn btn-primary" onclick="mul();" value="mul">
                <!-- A button input element styled with Bootstrap's 'btn' and 'btn-primary' classes,
                     which gives it a blue appearance.
                     When clicked, it calls the JavaScript function 'mul()'.
                     The displayed text on the button is "mul". -->

                <input type="button" class="btn btn-secondary" onclick="div();" value="div">
                <!-- A button input element styled with Bootstrap's 'btn' and 'btn-secondary' classes,
                     which gives it a gray appearance.
                     When clicked, it calls the JavaScript function 'div()'.
                     The displayed text on the button is "div". -->
            </div>

        </form>
        <!-- End of the form element -->
    </div>
    <!-- End of the flex container div for centering the form -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    <!-- Includes the Bootstrap JavaScript bundle from a CDN for interactive components.
         The 'integrity' attribute ensures file integrity and 'crossorigin' handles cross-origin requests. -->

    <script src="./script.js"></script>
    <!-- Includes the external JavaScript file (script.js) that contains the logic for the calculator functions -->
</body>

</html>
<!-- End of the HTML document -->
